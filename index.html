<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/chart.css">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="Chart.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>


  </head>
  <body ng-app="starter">

  <ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-header bar-assertive">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons>
            <button menu-toggle="left" class="button button-icon ion-navicon"></button>

          </ion-nav-buttons>
      </ion-nav-bar >

      <ion-nav-view>

      </ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left" >
      <ion-list>
        <ion-item menu-close ui-sref="accueil"><i class="icon ion-home "></i> Accueil</ion-item>
        <ion-item menu-close ui-sref="consommation"><i class="icon ion-stats-bars "></i> Consommation</ion-item>
        <ion-item menu-close ui-sref="recharge"><i class="icon ion-battery-charging " ></i> Recharge</ion-item>
        <ion-item menu-close ui-sref="profil"><i class="icon ion-person" ></i> Profil</ion-item>
        <ion-item menu-close ui-sref="historique"><i class="icon ion-ios-clock " ></i> Historique</ion-item>
        <ion-item menu-close ui-sref="about"><i class="icon ion-settings" ></i> Reglages</ion-item>
        <ion-item menu-close ui-sref="about"><i class="icon ion-android-alert " ></i> About</ion-item>
      </ion-list>
    </ion-side-menu>

  </ion-side-menus><br>

  <div class="tabs tabs-icon-top">
    <a class="tab-item" ui-sref="accueil">
      <i class="icon ion-home"></i>Accueil
    </a>
    <a class="tab-item" ui-sref="consommation">
      <i class="icon ion-stats-bars"></i>Conso
    </a>
    <a class="tab-item" ui-sref="recharge">
      <i class="icon ion-battery-charging"></i>Recharge
    </a>

  </div>
  </body>
</html>
