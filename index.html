<ion-view title="Identification" >
  <ion-content>
    <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 500px">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Login</span>
        <input type="text" placeholder="Login">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="text" placeholder="Password">
      </label>
      <br>

      <div class="row">
        <button ui-sref="accueil" class="button button-positive col col-33 col-offset-33">
          Connexion
        </button>
      </div>



      <br>

      <br>


      <ul class="list">

        <li class="item item-toggle">
          Rester Connecter
          <label class="toggle toggle-assertive ">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>

      </ul>


      </div>

    </ion-scroll>


  </ion-content>
</ion-view>
